<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<!-- Google Web Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Roboto:wght@500;700&display=swap"
		rel="stylesheet">

	<!-- Template Stylesheet -->
	<link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
  <div class="col-sm-8 offset-sm-2">
    <h3 class="text-white">Micro-Influencer Signup</h3>
    <form th:action="@{/process_influencer}" th:object="${influencer}" method="post">
      <div class="form-group">
        <label for="name" class="text-white">Full Name</label>
        <input type="text" name="name" id="name" class="form-control bg-secondary text-white border-dark" placeholder="Your Name" required>
      </div>
      <div class="form-group">
        <label for="instagramHandle" class="text-white">Instagram Handle</label>
        <input type="text" name="instagramHandle" id="instagramHandle" class="form-control bg-secondary text-white border-dark" placeholder="@username" required>
      </div>
      <div class="form-group">
        <label for="followerCount" class="text-white">Follower Count</label>
        <input type="number" name="followerCount" id="followerCount" class="form-control bg-secondary text-white border-dark" required>
      </div>
      <div class="form-group">
        <label for="niche" class="text-white">Niche</label>
        <input type="text" name="niche" id="niche" class="form-control bg-secondary text-white border-dark" placeholder="e.g. Fashion, Travel">
      </div>
      <div class="form-group">
        <label for="averageView" class="text-white">Average Views</label>
        <input type="number" name="averageView" id="averageView" class="form-control bg-secondary text-white border-dark">
      </div>
      <div class="form-group">
        <label for="contactInfo" class="text-white">Contact Email/Phone</label>
        <input type="text" name="contactInfo" id="contactInfo" class="form-control bg-secondary text-white border-dark" required>
      </div>
      <div class="form-group">
        <label for="collabType" class="text-white">Collaboration Type</label>
        <select name="collabType" id="collabType" class="form-control bg-secondary text-white border-dark" required>
          <option value="">Select</option>
          <option value="Barter">Barter</option>
          <option value="Paid">Paid</option>
          <option value="Both">Both</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>
</div>
</body>
</html>
