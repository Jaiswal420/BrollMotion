<div class="container">
  <div class="col-sm-6">
    <h3 style="margin-top: 10px" class="text-white">Sign Up Now</h3>
    <p class="text-white">Please fill out this to register</p>
    <form th:action="@{/process_register}" th:object="${user}" method="post">
      <div class="form-group">
        <label for="firstName" class="text-white">First Name</label>
        <input type="text" name="firstName" id="firstName" required placeholder="Your Firstname" class="form-control form-control-lg bg-secondary text-white border-dark">
      </div>
      <div class="form-group">
        <label for="lastName" class="text-white">Last Name</label>
        <input type="text" name="lastName" id="lastName" required placeholder="Your Lastname" class="form-control form-control-lg bg-secondary text-white border-dark">
      </div>
      <div class="form-group">
        <label for="email" class="text-white">Email address</label>
        <input type="email" class="form-control form-control-lg bg-secondary text-white border-dark" required minlength="6" placeholder="Email" name="email" id="email"
               aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted text-white">We'll never share your email with
          anyone else.</small>
      </div>
      <div class="form-group">
        <label for="password" class="text-white">Password</label>
        <input type="password" class="form-control form-control-lg bg-secondary text-white border-dark" required placeholder="Password" name="password"
               id="password">
      </div>

      <input type="submit" value="Register" class="btn btn-primary btn-block bg-dark border-primary">
      <span style="margin-top: 10px" class="text-white">Already have an account?  <a class="linkControl text-primary" href="./login.html" th:href="@{/login}">Login here</a></span>
    </form>
  </div>
</div>
